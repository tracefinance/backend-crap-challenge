services:
  mongodb:
    image: mongo
    container_name: payment-api-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=payment_api
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongod.conf:/etc/mongo/mongod.conf:ro
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge
